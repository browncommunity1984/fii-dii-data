name: Update FII DII Data

on:
  schedule:
    - cron: "0 13 * * *"   # runs daily at 6:30 PM IST
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests pandas

      - name: Run fetcher script
        run: python scripts/fetch_nse_fii_dii.py

      - name: Commit updates
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/fii_dii.csv
          git commit -m "Auto-update FII/DII data" || echo "No changes"
          git push
